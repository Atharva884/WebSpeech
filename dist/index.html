<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text --> Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-black text-white">
      
    <div class="container p-3">
        <h1>Text to Speech</h1>
        <hr>
        <form action="/" name="myForm">
            <div class="mb-3">
                <textarea class="form-control" id="text-input" rows="3" placeholder="Enter text..."></textarea>
            </div>
            <div class="mb-3">
                <label for="" class="mb-2">Choose Voice: </label>
                <select name="" id="selectVoice" class="form-select" aria-label="Default select example">

                </select>
            </div>
            <button type="submit" class="btn btn-outline-primary" id="btn">Speak</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
  </body>
</html>
